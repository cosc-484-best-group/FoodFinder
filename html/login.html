<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="utf-8" />
        <title> Food Finder </title>       
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <link rel="icon" href="favicon.png" type="image/png"/>
        <link rel="stylesheet" href="artzfartz.css">   
        <link rel="stylesheet" href="modal.css">                             
    </head>
    <body ng-app="myApp"> <!-- tells the document its using angjs-->
        <div class="container fill" id="main" ng-controller="MainController">
            <div id="topline">
                <a href="/">
                    <img id="logo" ng-src="favicon.png" alt="logo" width="100px" height="100px"/>
                </a>
                <h1>
                    Login
                </h1>
            </div>

            <div class="form" id="loginpane">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" id="username" placeholder="Username">                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                </div>
                <button class="btn btn-light" ng-click="login()"> Login </button>
                <a class="btn btn-light" href="/create"> Create Account </a>
            </div>

            <div id="details" ng-show="visible2">
                {{ results }}
            </div>



            <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQUvuEdmTO1JRZWHILlN2hbWuCJ8PyrN8&callback=initMap"> </script>
            <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

            <!-- Backstretch - Background image-->
            <script type="text/javascript" src="jquery.backstretch.min.js"></script>
            <script type="text/javascript" src="backstretch.js"></script>

            <script type="text/javascript" src="settings.js"></script>

            <!-- AngularJS CDN -->
            <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script> 

            <!-- Modules -->
            <script type="text/javascript" src="angapp.js"></script>

            <!-- Controllers -->
            <script type="text/javascript" src="MainController.js"></script>

            <!-- Services -->

            <!-- Directives -->


        </div>
    </body>
</html>
