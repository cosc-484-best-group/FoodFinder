<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="utf-8" />
        <title> Food Finder </title>       
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="icon" href="favicon.png" type="image/png"/>

        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="artzfartz.css">                          
    </head>
    <body ng-app="myApp"> <!-- tells the document its using angjs-->
        <div class="container smaller fill" id="main" ng-controller="AccountController">
            <div id="topline">
                <a href="/">
                    <img id="logo" ng-src="favicon.png" alt="logo"/>
                </a>
                <h1>
                    Login
                </h1>
            </div>

            <div id="details" ng-show="visible">
                {{ results }}
            </div>

            <div class="form" id="loginpane">
                <div class="form-group">
                    <input type="email" class="form-control" name="email" id="myemail" placeholder="Email" required>                
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" id="mypassword" placeholder="Password" required>
                </div>
                <button class="btn btn-dark" id="login" ng-click="login()"> Login </button>
                <a class="btn btn-dark" href="/create"> Create Account </a>
                <div id="righty">
                    <button class="btn btn-dark" onclick="goback()"> Cancel </button>
                </div>
            </div>
            
            
            <!-- Bootstrap -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

            <!-- My Scripts -->
            <script type="text/javascript" src="utils.js"></script>
            <script type="text/javascript" src="letitflow.js"></script>

            <!-- AngularJS -->
            <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script> 
            <script type="text/javascript" src="angapp.js"></script>
            <script type="text/javascript" src="AccountController.js"></script>

        </div>
    </body>
</html>
