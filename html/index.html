<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="MainController" id="peace"> 
    <head>
        <meta charset="utf-8" />
        <title> {{ title }} </title>       
        
        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <link rel="icon" href="favicon.png" type="image/png"/>
        <link rel="stylesheet" href="artzfartz.css">                
    </head>
    <body ng-init="init()"> <!-- tells the document its using angjs-->
        <div class="container fill">
            <h1>
                {{ title }}
            </h1>

            <div class="form-inline" id="searchbar">
                <div class="form-group">
                    <!-- <label for="term"> Term: </label> -->
                    <input type="text" class="form-control" name="term" id="term" placeholder="Term"> <!-- value="World of Beer"> -->
                </div>
                <div class="form-group">
                    <!-- <label for="location"> Location: </label> -->
                    <input type="text" class="form-control" name="location" id="location" placeholder="Location"> <!-- value="Towson, MD"> -->  
                </div>
                <button class="btn btn-light" ng-click="yelp()"> Submit </button>
            </div>

            <div id="map" style="padding: 10px;"> </div>



            <div id="details">
                <h1>
                    {{ name }}
                </h1>
                    <img id="resturantimage" ng-src="{{ image }}" alt="Resturant image" />
                    <br/>
                    <img id="favorite" ng-src="{{ favorite }}" ng-click="favor()" alt="Favorite" />
                    <br/>
                    {{ ress }}
                    Shutdown: {{ shutdown }} <br/>
                    Rating: {{ rating }} <br/>
                    Price: {{ price }} <br/>
                    Phone: {{ phone }} <br/>
                    Location: {{ location }} <br/>
                    Categories: {{ categories }}
            </div>


            <script type="text/javascript" src="maps.js"></script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQUvuEdmTO1JRZWHILlN2hbWuCJ8PyrN8&callback=initMap"> </script>

            <!-- Backstretch - Background image-->
            <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script type="text/javascript" src="jquery.backstretch.min.js"></script>
            <script type="text/javascript" src="backstretch.js"></script>

            <!-- AngularJS CDN -->
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script> 

            <!-- Modules -->
            <script src="angapp.js"></script>

            <!-- Controllers -->
            <script src="MainController.js"></script>

            <!-- Services -->

            <!-- Directives -->


        </div>
    </body>
</html>
