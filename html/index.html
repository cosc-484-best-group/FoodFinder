<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="utf-8" />
        <title> Food Finder </title>       
        
        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <link rel="icon" href="favicon.png" type="image/png"/>
        <link rel="stylesheet" href="artzfartz.css">                
    </head>
    <body ng-app="myApp"> <!-- tells the document its using angjs-->
        <div class="container fill" id="main" ng-controller="MainController" ng-init="init()">
            <h1>
                Food Finder
            </h1>

            <div class="form-inline" id="searchbar">
                <div class="form-group">
                    <input type="text" class="form-control" name="term" id="term" placeholder="Term">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="location" id="location" placeholder="Location">
                </div>
                <button class="btn btn-light" ng-click="yelp()"> Submit </button>
				<button class="btn btn-light" data-toggle="modal" data-target="#exampleModal"> Login </button>
            </div>

			<div class="form-inline" id="login">
                <input type="text" class="form-control" name="username" id="username" placeholder="Username">
                <input type="text" class="form-control" name="password" id="password" placeholder="Password">
                <!-- <button class="btn btn-light" ng-click="login()"> Login </button> -->
            </div>

            <div id="map" style="padding: 10px;"> </div>

            <div id="details" ng-show="visible">
                <h1>
                    {{ name }}
                </h1>
                
                <img id="resturantimage" ng-src="{{ image }}" alt="Resturant image" />
                <br/>
                <img id="favorite" ng-src="{{ favorite }}" ng-click="favor()" alt="Favorite" />
                <br/>
                Shutdown: {{ shutdown }} <br/>
                Rating: {{ rating }} <br/>
                Price: {{ price }} <br/>
                Phone: {{ phone }} <br/>
                Location: {{ location }} <br/>
                Categories: {{ categories }}
            </div>

            <p id="demo"></p>

            <script type="text/javascript" src="maps.js"></script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQUvuEdmTO1JRZWHILlN2hbWuCJ8PyrN8&callback=initMap"> </script>

            <!-- Backstretch - Background image-->
            <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script type="text/javascript" src="jquery.backstretch.min.js"></script>
            <script type="text/javascript" src="backstretch.js"></script>

            <!-- AngularJS CDN -->
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script> 

            <!-- Modules -->
            <script src="angapp.js"></script>

            <!-- Controllers -->
            <script src="MainController.js"></script>

            <!-- Services -->

            <!-- Directives -->


        </div>
    </body>
</html>
